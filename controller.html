<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>controller</title>
    <script src="jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function sendComand(cmd) {
            $.get("/comand/" + cmd, function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
            });
        }

        function Connection() {
            $.get("/connected", function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
                if (data.connected) {
                    $.get("/disconnect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                } else {
                    $.get("/connect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                }
            });
        }
    </script>

</head>
<body>
<div style="width: 100%">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">controller</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">amiibos</a>
        </li>
    </ul>
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row justify-content-around" style="width: 40%;">
            <div style="border-style: solid;" onmousedown="sendComand('hold l2')" onmouseup="sendComand('release l2')">
                --l2--
            </div>
            <div style="border-style: solid;" onmousedown="sendComand('hold l')" onmouseup="sendComand('release l')">
                --l1--
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around" style="width: 40%;">
            <div style="border-style: solid;" onmousedown="sendComand('hold r')" onmouseup="sendComand('release r')">
                --r1--
            </div>
            <div style="border-style: solid;" onmousedown="sendComand('hold r2')" onmouseup="sendComand('release r2')">
                --r2--
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center" onmouseup="sendComand('stick l center')">
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l up')">up
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l left')">left
                </div>
                <div style="border-style: solid; width: 45px; text-align: center;">jl</div>
                <div style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l right')">right
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l down')">down
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-around">
            <div></div>
            <div id="start" style="border-style: solid;" onclick="Connection()">on</div>
            <div></div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">x</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">y</div>
                <div style="border-style: solid; width: 45px; text-align: center;">key</div>
                <div style="border-style: solid; width: 45px; text-align: center;">a</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">b</div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">up</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">left</div>
                <div style="border-style: solid; width: 45px; text-align: center;">arrow</div>
                <div style="border-style: solid; width: 45px; text-align: center;">right</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">down</div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">up</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">left</div>
                <div style="border-style: solid; width: 45px; text-align: center;">jr</div>
                <div style="border-style: solid; width: 45px; text-align: center;">right</div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <div style="border-style: solid; width: 45px; text-align: center;">down</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
