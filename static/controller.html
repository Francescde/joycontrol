<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>controller</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        comands = {}

        function sendComandHold(cmd) {
            if (!comands[cmd]) {

                $.post("/comand", { line:'hold ' + cmd}, function (data, status) {
                    console.log("Data: " + data + "\nStatus: " + status);
                    comands[cmd] = true;
                },'json');
            } else {
                $.post("/comand", { line: 'release ' + cmd}, function (data, status) {
                    console.log("Data: " + data + "\nStatus: " + status);
                    comands[cmd] = false;
                },'json');
            }
        }

        function sendComand(cmd) {
            $.post("/comand", { line: cmd}, function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
            },'json');
        }

        function fillAmiiboList() {
            let folderName = $("#amiibo").val();
            //amiiboList
            $("#amiiboList").empty();
            $.post("/files", {path: folderName}, function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
                for (let i = 0; i < data.length; i++) {
                    $("#amiiboList").append("<button type=\"button\" class=\"btn btn-primary\" onclick='sendComand(\"nfc "+data[i]+"\")'>"+data[i]+"</button>");
                }
            },'json');
        }

        function Connection() {
            $.get("/connected", function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
                if (data.connected) {
                    $.get("/disconnect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                } else {
                    $.get("/connect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                }
            });
        }

        function showAmiiboMenu() {
            $("#controller").hide();
            $("#amiboolister").show();
        }

        function showController() {
            $("#amiboolister").hide();
            $("#controller").show();
        }

        $(document).ready(function () {
            showController();
        });
    </script>

</head>
<body>
<div style="width: 100%">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" onclick="showController()">controller</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showAmiiboMenu()">amiibos</a>
        </li>
    </ul>
    <div id="controller">
        <div class="d-flex flex-row justify-content-between">
            <div class="d-flex flex-row justify-content-around" style="width: 40%;">
                <button type="button" class="btn btn-primary" style="border-style: solid;" onclick="sendComand('l2')">
                    --l2--
                </button>
                <button type="button" class="btn btn-primary" style="border-style: solid;" onclick="sendComand('l')">
                    --l1--
                </button>
            </div>
            <div class="d-flex flex-row justify-content-around" style="width: 40%;">
                <button type="button" class="btn btn-primary" style="border-style: solid;" onclick="sendComand('r')">
                    --r1--
                </button>
                <button type="button" class="btn btn-primary" style="border-style: solid;" onclick="sendComand('r2')">
                    --r2--
                </button>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick l up')">up
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick l left')">left
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick l center')">jl
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick l right')">right
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick l down')">down
                    </button>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-around">
                <div></div>
                <div id="start" style="border-style: solid;" onclick="Connection()">on</div>
                <div></div>
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;" onclick="sendComand('x')">x
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;" onclick="sendComand('y')">y
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;">key
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;" onclick="sendComand('a')">a
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;" onclick="sendComand('b')">b
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComandHold('up')">up
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComandHold('left')">left
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;">arrow
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComandHold('right')">right
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComandHold('down')">down
                    </button>
                </div>
            </div>

            <div class="d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onmousedown="sendComand('stick r up')">up
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onmousedown="sendComand('stick r left')">left
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onclick="sendComand('stick r center')">jr
                    </button>
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onmousedown="sendComand('stick r right')">right
                    </button>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <button type="button" class="btn btn-primary"
                            style="border-style: solid; width: 45px; text-align: center;"
                            onmousedown="sendComand('stick r down')">down
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="amiboolister">
        <div class="form-group">
            <label for="amiibo">AmiiboFolder</label>
            <input type="text" class="amiibo" id="amiibo" aria-describedby="amiibot"
                   placeholder="Enter amiibo folder">
            <small id="amiibot" class="form-text text-muted">Folder where amiibos are found</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="fillAmiiboList()"></button>
        </div>
        <div id="amiiboList" class="d-flex flex-column justify-content-around">
        </div>
    </div>
</div>
</body>
</html>
