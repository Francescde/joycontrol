<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>controller</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function sendComand(cmd) {
            $.get("/comand/" + cmd, function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
            });
        }

        function Connection() {
            $.get("/connected", function (data, status) {
                console.log("Data: " + data + "\nStatus: " + status);
                if (data.connected) {
                    $.get("/disconnect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                } else {
                    $.get("/connect", function (data, status) {
                        console.log("Data: " + data + "\nStatus: " + status);
                    });
                }
            });
        }
    </script>

</head>
<body>
<div style="width: 100%">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">controller</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">amiibos</a>
        </li>
    </ul>
    <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row justify-content-around" style="width: 40%;">
            <button type="button" class="btn btn-primary" style="border-style: solid;" onmousedown="sendComand('hold l2')" onmouseup="sendComand('release l2')">
                --l2--
            </button>
            <button type="button" class="btn btn-primary" style="border-style: solid;" onmousedown="sendComand('hold l')" onmouseup="sendComand('release l')">
                --l1--
            </button>
        </div>
        <div class="d-flex flex-row justify-content-around" style="width: 40%;">
            <button type="button" class="btn btn-primary" style="border-style: solid;" onmousedown="sendComand('hold r')" onmouseup="sendComand('release r')">
                --r1--
            </button>
            <button type="button" class="btn btn-primary" style="border-style: solid;" onmousedown="sendComand('hold r2')" onmouseup="sendComand('release r2')">
                --r2--
            </button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center" onmouseup="sendComand('stick l center')">
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l up')">up
                </button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l left')">left
                </button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;">jl</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l right')">right
                </button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick l down')">down
                </button>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-around">
            <div></div>
            <div id="start" style="border-style: solid;" onclick="Connection()">on</div>
            <div></div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold x')" onmouseup="sendComand('release x')">x</button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold y')" onmouseup="sendComand('release y')">y</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;">key</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold a')" onmouseup="sendComand('release a')">a</button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold b')" onmouseup="sendComand('release b')">b</button>
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-around">
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold up')" onmouseup="sendComand('release up')">up</button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold left')" onmouseup="sendComand('release left')">left</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;">arrow</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold right')" onmouseup="sendComand('release right')">right</button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;" onmousedown="sendComand('hold down')" onmouseup="sendComand('release down')">down</button>
            </div>
        </div>

        <div class="d-flex flex-column justify-content-center" onmouseup="sendComand('stick r center')">
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick r up')">up
                </button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick r left')">left
                </button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;">jr</button>
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick r right')">right
                </button>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button type="button" class="btn btn-primary" style="border-style: solid; width: 45px; text-align: center;"
                     onmousedown="sendComand('stick r down')">down
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
